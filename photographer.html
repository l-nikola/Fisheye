<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="photographerPage_header">
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main"></main>
    <div id="contact_modal" role="dialog" aria-labelledby="modal-title">
      <div class="modal">
        <header>
          <div>
            <h2 id="modal-title" tabindex="0">Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              aria-label="Fermer la modale"
              tabindex="0"
              id="close-modal"
            />
          </div>
          <span id="photographer-name" tabindex="0"></span>
        </header>
        <form>
          <div>
            <label for="first" tabindex="0">Pr√©nom</label>
            <input type="text" id="first" name="first" />
            <label for="last" tabindex="0">Nom</label>
            <input type="text" id="last" name="last" />
            <label for="email" tabindex="0">Email</label>
            <input type="email" id="email" name="email" />
            <label for="message" tabindex="0">Votre message</label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>
          <button class="modalSend">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/templates/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
